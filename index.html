<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="headerContainer">
            <h2 id="appName">Instagram</h2>
            <input type="text" id="search" placeholder='&#xF002; Search'>     
            <div class="pages">
                <button class="pageIcon" id="homePage">
                    <i class="fas fa-home"></i>
                </button>
                <button class="pageIcon" id="chatPage">
                    <i class="fab fa-facebook-messenger"></i>
                </button>
                <button class="pageIcon" id="searchPage">
                    <i class="far fa-compass"></i>
                </button>
                <button class="pageIcon" id="likePage">
                    <i class="far fa-heart"></i>
                </button>
                <button class="pageIcon"            id="profilePage">
                    <img src="https://i.pinimg.com/236x/a0/4d/84/a04d849cf591c2f980548b982f461401.jpg" alt="Profile Photo" id="profilePhotoIcon">
                </button>
            </div>    
        </div>
    </header>
    
    <div class="profile">
        <div class="profileContainer" id="profileContainer">
            <!-- Profile data comes from JSON file -->
            <div class="profilePhoto">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYB1Oq6j2-N9HyYYqtjEbzYsbFmdtBdg-y1g&usqp=CAU" id="profilePhoto" alt="Profile Photo">
            </div>
            <div class="profileData">
                <div class="handle">
                    <div id="handleName"><h2>Dhaval Kantaria</h2></div>
                    <button id="editProfileBtn">Edit Profile</button>
                    <button id="settingBtn"><i class="fas fa-cog"></i></button>
                </div>
                <div class="accountDetails">
                    <p class="accountDetailContainer"><span class="accountDetail" id="photosNumber">1</span>posts</p>
                    <p class="accountDetailContainer"><span class="accountDetail" id="followers">5</span>followers</p>
                    <p class="accountDetailContainer"><span class="accountDetail" id="following">5</span>following</p>
                </div>
                <div id="username">
                    <h3>Dhaval Kantaria</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="menu">
        <div class="menuContainer">
            <button class="menuPage active" id="postsBtn">
                <i class="fas fa-th menuIcon"></i>
                POSTS
            </button>
            <button class="menuPage" id="igtvBtn">
                <i class="fas fa-tv menuIcon"></i>
                IGTV
            </button>
            <button class="menuPage" id="savedBtn">
                <i class="far fa-bookmark  menuIcon"></i>
                SAVED
            </button>
            <button class="menuPage" id="taggedBtn">
                <i class="far fa-id-badge  menuIcon"></i>
                TAGGED
            </button>
        </div>
    </div>

    <div class="photos" id="posts">
        <div class="photosContainer" id="postsContainer">
            <!-- <div class="photoImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/2021-rolls-royce-ghost-vn.jpg" alt="photo" class="photo">
                <div class="likesAndComments">
                    <button class="photoHoverBtn" id="likeBtn">
                        <i class="photoHoverIcon fas fa-heart"></i>200
                    </button>
                    <button class="photoHoverBtn" id="commentBtn">
                        <i class="photoHoverIcon fas fa-comment"></i>20
                    </button>
                </div>
            </div>   -->
        </div>
    </div>

    <div class="photos hidden" id="igtv">
        <div class="photosContainer" id="igtvContainer">
            <!-- DATA COMES FROM JSON FILE -->
        </div>
    </div>

    <div class="photos hidden" id="saved">
        <div class="photosContainer" id="savedContainer">
            <!-- DATA COMES FROM JSON FILE -->
        </div>
    </div>

    <div class="photos hidden" id="tagged">
        <div class="photosContainer" id="taggedContainer">
            <!-- DATA COMES FROM JSON FILE -->
        </div>
    </div>

    <footer>
        <div class="footerContainer">
            <div class="siteInfo">
                <ul id="listsOfInfo">
                    <li class="infoPage" id="about"><a href="" class="infoPageLink">About</a></li>
                    <li class="infoPage" id="blog"><a href="" class="infoPageLink">Blog</a></li>
                    <li class="infoPage" id="jobs"><a href="" class="infoPageLink">Jobs</a></li>
                    <li class="infoPage" id="help"><a href="" class="infoPageLink">Help</a></li>
                    <li class="infoPage" id="api"><a href="" class="infoPageLink">API</a></li>
                    <li class="infoPage" id="privacy"><a href="" class="infoPageLink">Privacy</a></li>
                    <li class="infoPage" id="terms"><a href="" class="infoPageLink">Terms</a></li>
                    <li class="infoPage" id="top-accounts"><a href="" class="infoPageLink">Top accounts</a></li>
                    <li class="infoPage" id="hashtag"><a href="" class="infoPageLink">Hashtag</a></li>
                    <li class="infoPage" id="location"><a href="" class="infoPageLink">Location</a></li>
                </ul>
            </div>
            <div class="languages">
                <select name="languages" id="languages">
                    <option value="english">English</option>
                    <option value="english-uk">English-UK</option>
                    <option value="french">French</option>
                    <option value="spanish">Spanish</option>
                    <option value="german">German</option>
                    <option value="hindi">Hindi</option>
                    <option value="gujarati">Gujarati</option>
                </select>
                <p id="copyright">&copy; 2021 Instagram from Facebook</p>
            </div>
        </div>
    </footer>

    <script src="postsData.JSON"></script>
    <script src="script.js"></script>
</body>
</html>
