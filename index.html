<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="header-container">
            <h2 id="name">Instagram</h2>
            <input type="text" id="search" placeholder='&#xF002; Search' style="font-family:FontAwesome, Arial">     
            <div class="buttons">
                <ul class="listOfButtons">
                    <li class="btn">
                        <button class="icon">
                            <i class="fas fa-home"></i>
                        </button>
                    </li>
                    <li class="btn">
                        <button class="icon">
                            <i class="fab fa-facebook-messenger"></i>
                        </button>
                    </li>
                    <li class="btn">
                        <button class="icon">
                            <i class="far fa-compass"></i>
                        </button>
                    </li>
                    <li class="btn">
                        <button class="icon">
                            <i class="far fa-heart"></i>
                        </button>
                    </li>
                    <li class="btn">
                        <button class="icon" id="profileIcon">
                            <!-- <i class="fas fa-user-circle"></i> -->
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYB1Oq6j2-N9HyYYqtjEbzYsbFmdtBdg-y1g&usqp=CAU" alt="Profile Photo">
                        </button>
                    </li>
                </ul>
            </div>   
        </div>
    </header>
    
    <div class="profile">
        <div class="profile-container">
            <div class="profilePhoto">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYB1Oq6j2-N9HyYYqtjEbzYsbFmdtBdg-y1g&usqp=CAU" alt="Profile Photo">
            </div>
            <div class="profileData">
                <div class="handle">
                    <div id="handleName"><h2>Dhaval Kantaria</h2></div>
                    <button id="editProfile">Edit Profile</button>
                    <button id="setting"><i class="fas fa-cog"></i></button>
                </div>
                <div class="accountDetails">
                    <p><span id="postsNumber">21</span>posts</p>
                    <p><span id="followers">500</span>followers</p>
                    <p><span id="following">500</span>following</p>
                </div>
                <div class="username">
                    <h3>Dhaval Kantaria</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="menu">
        <div class="menu-container">
            <button id="posts" class="active">
                <i class="fas fa-th"></i>POSTS
            </button>
            <button id="igtv">
                <i class="fas fa-tv"></i>IGTV
            </button>
            <button id="saved">
                <i class="far fa-bookmark"></i>SAVED
            </button>
            <button id="tagged">
                <i class="far fa-id-badge"></i>TAGGED
            </button>
        </div>
    </div>

    <div class="posts">
        <div class="posts-container">
            <div class="postImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/2021-rolls-royce-ghost-vn.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div>      
            <div class="postImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/2021-toyota-gr-supra-a91-edition-5k-ni.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div>
            <div class="postImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/2021-lamborghini-huracan-evo-8k-sw.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div>            
            <div class="postImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/mercedes-amg-gtr-4k-2021-q7.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div>            
            <div class="postImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/aston-martin-v12-zagato-heritage-coupe--and-zagato-heritage-speedster-5k-w6.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div>            
            <div class="postImage">
                <img src="https://images.hdqwalls.com/download/h6-julietta-cgi-64-2880x1800.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div>            
            <div class="postImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/2018-aston-martin-db11-volante-c4.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div>            
            <div class="postImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/vision-gran-turismo-mercedes-benz.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div>            
            <div class="postImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/bentley-continental-gt-pikes-peak-2021-0a.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div>            
            <div class="postImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/bugatti-chiron-cgi-front-look-4k-91.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div>

            <div class="postImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/jaguar-vision-gran-turismo-sv-1900hp-car-4f.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div>

            <!-- <div class="postImage">
                <img src="https://images.hdqwalls.com/wallpapers/thumb/lotus-evija-r5.jpg" alt="">
                <div class="likes">
                    <button><i class="fas fa-heart"></i>200</button>
                    <button><i class="fas fa-comment"></i>20</button>
                </div>
            </div> -->

            
        </div>
    </div>
</body>
</html>
